<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg w-11/12 max-w-4xl h-full flex flex-col justify-between">
        <!-- Header Section -->
        <div class="p-6 rounded-t-lg flex justify-between items-center" style="background-color: #0e9612;">
            <div class="flex items-center space-x-4">
                <!-- Student Profile Picture Placeholder -->
                <div class="bg-white p-2 rounded-full border-4 border-white w-16 h-16 flex justify-center items-center shadow-lg">
                    <i class="fas fa-user-graduate text-gray-400 text-4xl"></i>
                </div>
                <div>
                    <h2 class="text-white text-xl font-semibold">Student Name</h2>
                    <p class="text-white text-sm">Matriculation Number</p>
                    <p class="text-white text-sm">Field of Study</p>
                    <p class="text-white text-sm">Academic Year</p>
                </div>
            </div>
            <!-- Menu Icon -->
            <button class="text-white">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <!-- Main Content Section -->
        <div class="p-8 grid grid-cols-3 gap-6 flex-grow">
            <!-- Course Registration -->
            <div class="flex flex-col items-center bg-gray-50 rounded-lg p-4 shadow-md">
                <i class="fas fa-clipboard-list text-red-600 text-4xl mb-2"></i>
                <span class="text-center text-gray-700">Course Registration</span>
            </div>
            <!-- Student Form -->
            <div class="flex flex-col items-center bg-gray-50 rounded-lg p-4 shadow-md">
                <i class="fas fa-file-alt text-red-600 text-4xl mb-2"></i>
                <span class="text-center text-gray-700">Student Form</span>
            </div>
            <!-- Academic Structure -->
            <div class="flex flex-col items-center bg-gray-50 rounded-lg p-4 shadow-md">
                <i class="fas fa-graduation-cap text-red-600 text-4xl mb-2"></i>
                <span class="text-center text-gray-700">Academic Structure</span>
            </div>
            <!-- CA Results -->
            <div class="flex flex-col items-center bg-gray-50 rounded-lg p-4 shadow-md">
                <i class="fas fa-chart-bar text-red-600 text-4xl mb-2"></i>
                <span class="text-center text-gray-700">CA Results</span>
            </div>
            <!-- Exam Results -->
            <div class="flex flex-col items-center bg-gray-50 rounded-lg p-4 shadow-md">
                <i class="fas fa-file-alt text-red-600 text-4xl mb-2"></i>
                <span class="text-center text-gray-700">Exam Results</span>
            </div>
            <!-- Final Results -->
            <div class="flex flex-col items-center bg-gray-50 rounded-lg p-4 shadow-md">
                <i class="fas fa-check-double text-red-600 text-4xl mb-2"></i>
                <span class="text-center text-gray-700">Final Results</span>
            </div>
        </div>
        <!-- Footer Section -->
        <div class="p-4 rounded-b-lg flex justify-evenly" style="background-color: #0e9612;">
            <button class="text-white flex items-center space-x-2 border-b-2 border-white pb-1">
                <i class="fas fa-home text-xl"></i>
                <span>Home</span>
            </button>
            <button class="text-white flex items-center space-x-2">
                <i class="fas fa-user text-xl"></i>
                <span>Student Profile</span>
            </button>
            <button class="text-white flex items-center space-x-2">
                <i class="fas fa-cog text-xl"></i>
                <span>Settings</span>
            </button>
        </div>
    </div>
</body>
</html>
